<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Node Handler Test </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

  </head>
  <body>
    <h1>Setup Handler </h1>

	<button onClick="setHandler()">Setup</button>
<script>
	function setHandler(){
		var url = location.protocol+"//"+location.hostname+":"+location.port
		navigator.registerProtocolHandler("web+myapp",
                                  url+"/handle.html?link=%s",
                                  "myapp handler");
	}
    
</script>
  

</body></html>
